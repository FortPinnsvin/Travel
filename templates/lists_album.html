<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Travel</title>

    <!-- Bootstrap core CSS-->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-static-top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Static navbar -->
<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">yo-journey</a>
        <a class="navbar-brand" href="/user/{{ .user.Id }}"><img src="{{ .user.Avatar }}" height="150%"
                                                                 style="margin-top:-5px;"/>
            {{ .user.FirstName }} {{ .user.LastName}}</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>

            <li><a href="/friends">Friends</a></li>
            <li><a href="/feed">Feed</a></li>
            <li class="active"><a href="#">Albums</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Log Out!</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="../search" method="get">
            <input type="text" class="form-control col-lg-8" placeholder="Search User" name="q">
        </form>
    </div>

</div>


<div class="container">

    <!--#M albums-->
    <h1 style="text-align:center;">Альбомы пользователя X</h1>
    <hr>

    <div class="row">
        {{range $element := .albums }}
        <div class="span4">
            <div class="col-sm-6 col-md-3"> <!--Взять в цикл -->
                <a href="/album/{{$element.Id}}" class="thumbnail">
                    <img src="{{$element.FullAddress}}" alt="" style="height: 130px">
                    <div class="caption">
                        <h3>{{$element.Name}}</h3>
                    </div>
                </a>

            </div>
        </div>
        {{end}}
    </div>


    <div class="row">
        <hr>
        <footer>
            <div class="col-lg-8">
                <p><strong>Travel, 2014.</strong> Made by <a href="">Alex Saskevich</a> and <a href="">Danik
                    Tsyrkunov</a>.</p>
            </div>
            <div class="col-lg-4 pull-right" style="margin-top:20px;">
                <p>

                <form style="margin-top: -40px;" method="POST" action="set_theme">
                    <select class="form-control pull-right" id="theme" name="theme" style="width: 100px;">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                    <button type="submit" class="btn btn-primary pull-right">Save</button>
                </form>
                </p>
            </div>

        </footer>
    </div>
</div>
<!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
